<main class="principal">
  <h2 class="principal__titulo">Dados do cadastro</h2>

  <form class="principal__formulario" id="formulario" #f="ngForm" (ngSubmit)="cadastrar(f)">
    <h3 class="principal__subtitulo">Dados pessoais</h3>
    <div class="formulario__campo">

      <!-- NOME COMPLETO -->
      <label class="campo__etiqueta" for="nome">Nome Completo</label>
    <input 
      name="nome" 
      id="nome" 
      class="campo__escrita" 
      ngModel 
      required 
      minlength="2"
      #nome="ngModel"
      >

      <div *ngIf="(nome?.invalid && nome?.touched) || nome?.dirty">
        <app-mensagem *ngIf="nome?.errors?.['required']" mensagem="O campo de nome é obrigatório."></app-mensagem>
        <app-mensagem *ngIf="nome?.errors?.['minlength']" mensagem="O campo deve ter no mínimo 2 caracteres."></app-mensagem>
      </div>
    </div>

    <!-- NASCIMENTO -->
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="nascimento">Nascimento</label>
        <input name="nascimento" id="nascimento" type="date" class="campo__escrita" ngModel required maiorIdadeValidator #nascimento="ngModel"/>
        <div *ngIf="(nascimento?.invalid && nascimento?.touched) || nascimento?.dirty">
          <app-mensagem *ngIf="nascimento?.errors?.['required']" mensagem="A data de nascimento deve ser preenchida."></app-mensagem>
          <app-mensagem *ngIf="nascimento?.errors?.['maiorIdadeValidator']" mensagem="O usuário deve ser maior de 18 anos."></app-mensagem>
        </div>
      </div>

      <!-- CONTATO -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="telefone">Contato</label>
        <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="campo__escrita" ngModel required pattern="(\(?\d{2}\)?\s?)(\d{5}\-?\d{4})"/>
        <div *ngIf="(f.controls['telefone']?.invalid && f.controls['telefone']?.touched) || f.controls['telefone']?.dirty">
          <span class="erro__texto" *ngIf="f.controls['telefone']?.errors?.['required']">O campo de telefone é obrigatório.</span>
          <span class="erro__texto" *ngIf="f.controls['telefone']?.errors?.['pattern']">Digite o número de telefone com o DDD da região.</span>
        </div>
      </div>
    </div>

    <!-- EMAIL -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="email">E-mail</label>
      <input name="email" id="email" type="email" class="campo__escrita" ngModel required pattern="^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$"/>
      <div *ngIf="(f.controls['email']?.invalid && f.controls['email']?.touched) || f.controls['email']?.dirty">
        <span class="erro__texto" *ngIf="f.controls['email']?.errors?.['required']">O campo de email é obrigatório.</span>
        <!-- <span class="erro__texto" *ngIf="f.controls['email']?.errors?.['email']">O campo de email deve seguir este padrão: "exemplo@dominio.com"</span> -->
        <span class="erro__texto" *ngIf="f.controls['email']?.errors?.['pattern']">O campo de email deve seguir este padrão: "exemplo@dominio.com"</span>
      </div>
    </div>



    <!-- CEP -->
    <h3 class="principal__subtitulo">Endereço</h3>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="cep">CEP</label>
      <input name="cep" id="cep" class="campo__escrita" ngModel required #cep="ngModel" pattern="^(\d{5})(-?\d{3})$" minlength="8" maxlength="9" (blur)="consultaCEP($event, f)" validadorCep/>
      <div *ngIf="(cep?.invalid && cep?.touched) || cep?.dirty">
        <app-mensagem *ngIf="cep?.errors?.['required']" mensagem="O campo de CEP é obrigatório."></app-mensagem>
        <app-mensagem *ngIf="cep?.errors?.['pattern']" mensagem="O campo deve seguir este exemplo: 00000-000."></app-mensagem>
        <app-mensagem *ngIf="cep?.errors?.['validadorCep']" mensagem="O cep informado não existe."></app-mensagem>
      </div>
      <div id="erro"></div>
    </div>

    <!-- ENDEREÇO -->

    <div class="formulario__campo">
      <label class="campo__etiqueta" for="endereco">Endereço</label>
      <input name="endereco" id="endereco" class="campo__escrita" ngModel required #endereco="ngModel"/>
      <div *ngIf="(endereco?.invalid && endereco?.touched) || endereco?.dirty">
        <app-mensagem *ngIf="endereco?.errors?.['required']"
          mensagem="O campo de endereço é obrigatório."
        ></app-mensagem>
      </div>
    </div>

    <!-- NUMERO -->
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="numero">Numero</label>
        <input name="numero" id="numero" class="campo__escrita" ngModel required #numero="ngModel"/>
        <div *ngIf="(numero?.invalid && numero?.touched) || numero?.dirty">
          <app-mensagem *ngIf="numero?.errors?.['required']"
            mensagem="Digite o número da residência."
          ></app-mensagem>
        </div>
      </div>

      <!-- COMPLEMENTO -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="complemento">Complemento</label>
        <input name="complemento" id="complemento" class="campo__escrita" ngModel/>
      </div>
    </div>

    <!-- BAIRRO -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="bairro">Bairro</label>
      <input name="bairro" id="bairro" class="campo__escrita" ngModel/>
    </div>

    <!-- CIDADE -->
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="cidade">Cidade</label>
        <input name="cidade" id="cidade" class="campo__escrita" ngModel/>
      </div>

      <div class="formulario__campo">
        <label class="campo__etiqueta" for="estado">UF</label>
        <select id="estado" name="estado" class="campo__escrita" ngModel>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </div>

    </div>
    <button type="submit" class="formulario__botao">Enviar formulário</button>
    </form>
</main>
